<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars</title>
    <style>
        .main{
            display: flex;
            

        }
        span{
            font-size: 50px;
            outline: none;
        }
    </style>
</head>
<body>
    <span><b>Star Rating:</b></span>
    <div class="main">
        
        <span class="sp">★</span>
        <span class="sp">★</span>
        <span class="sp">★</span>
        <span class="sp">★</span>
        <span class="sp">★</span>
        
        
    </div>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $('.sp').on('click', function(){
            $(this).prevAll().css('color', 'orange');
            $(this).css('color', 'orange');
           
        })
    </script>
</body>
</html>
